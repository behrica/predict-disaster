stages:
  preprocess:
    cmd: clj -X preprocess/do-preprocess
    deps:
      - src/preprocess.clj
      - train.csv
      - test.csv
    outs:
      - train.arrow
      - test.arrow


  train:
    cmd: clojure src/train.py
    deps:
      - train.py
      - train.arrow
      - test.arrow
    outs:
      - outputs
    metrics:
      - eval.json
    params:
      - train.num_train_epochs
      - train.model_type
      - train.model_name
      - train.train_batch_size
      - train.sliding_window


  predict_kaggle:
     cmd: clj -X predict_kaggle/predict-kaggle
     deps:
       - outputs
       - src/predict_kaggle.clj
     outs:
       - kaggle_submission.csv

plots:
  outputs/training_progress_scores.csv:
    x: global_step
    y:
      - train_loss
      - eval_loss
